<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    // Important for preventing full zoom when opening webpage on mobile
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>AR stuff</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0 0.5 0" material="color: red;">
    <a-scene embedded arjs="sourceType:webcam">
      <a-marker-camera type="pattern" url="pattern-burger.patt">
        <a-box position="0 0 0" material="color: red; opacity:0.5;">
          <a-animation
            attribute="rotation"
            dur="3000"
            to="360 360 0"
            repeat="indefinite"
            easing="linear"
          >
          </a-animation>
        </a-box>
      </a-marker-camera>
      <a-marker preset="hiro">
        <a-box position="0 0 0" material="color:green; opacity:0.5;"> </a-box>
      </a-marker>
      <a-marker preset="kanji">
        <a-box position="0 0 0" material="color:blue; opacity:0.5;"> </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
